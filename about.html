<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
	<script type="text/javascript" src="custom.js"></script>
</head>
<body>
<main>
   <form action="" method="post" name="reg_form" class="regform">
        <h1>Registration Form</h1><br>
        <div>
            <label for="name">Student name:</label>
            <input type="text" name="studentname" id="name">
        </div><br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div><br>
		<div>
            <label for="course">course:</label>
            <select id="course" name="course">
				<option value="bca">BCA</option>
				<option value="bba">BBA</option>
				<option value="mca">MCA</option>
				<option value="mba">MBA</option>
			</select>
        </div><br>
		<div>
            <label for="gender">Gender::</label>
			<input type="radio" name="gender" value="male">Male
			<input type="radio" name="gender" value="female">Female
			<input type="radio" name="gender" value="other">Other
        </div><br>
		<div>
            <label for="clgname">College Name:</label><br>
			<input type="checkbox" id="clgname" name="clgname[]" value="R K College">
			<label for="clgname1"> R K College</label><br>
			<input type="checkbox" id="clgname" name="clgname[]" value="L N J College">
			<label for="clgname2"> L N J College</label><br>
			<input type="checkbox" id="clgname" name="clgname[]" value="K S College">
			<label for="clgname3"> K S College</label>
        </div><br>
		<div>
            <label for="mobile">Mob No:</label>
            <input type="mobile" name="mobile" id="mobile">
        </div><br>
		<div>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address">
        </div><br>
		<div>
            <label for="message">Message:</label>
            <textarea name="message" rows="4" cols="12"></textarea>
        </div><br>
        <button type="submit" name="submit" onclick="formvalidation();" id="reg_submit" >Register</button>
		<button type="reset" value="reset">Clear</button>
    </form>
</main>
</body>
</html>
